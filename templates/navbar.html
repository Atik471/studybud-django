<h1><a href="/">Logo</a></h1>

<form action="{% url 'home' %}" method="GET">
    {% csrf_token %}
    
    <input type="text" placeholder="Search Rooms..." name="q">
</form>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<p>Hello {{request.user}}</p>

<hr>
